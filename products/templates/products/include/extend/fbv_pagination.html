{% if post_list.has_other_pages %}
<div class="pagination-area mb-30 wow fadeInUp animated">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-start">
            {% if post_list.has_previous %}
                <li class="page-item"><a class="page-link" href="?page={{post_list.previous_page_number}}"><i class="elegant-icon arrow_right"></i></a></li>
            {% endif %}
            
            {% for i in post_list.paginator.page_range %} 
                {% if post_list.number == i %}
                    <li class="page-item active"><a class="page-link" href="#">{{ i }}</a></li>
                {% else %}
                    <li class="page-item"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
                {% endif %}
            {% endfor %}

            {% if post_list.has_next %}
                <li class="page-item"><a class="page-link" href="?page={{post_list.next_page_number}}"><i class="elegant-icon arrow_left"></i></a></li>
            {% endif %}
        </ul>
    </nav>
</div>
{% endif %}
