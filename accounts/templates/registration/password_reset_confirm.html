{% extends 'auth_base.html' %}
{% load i18n %}

{% block body %}
        <!--=====================================
                    USER FORM PART START
        =======================================-->
        <section class="user-form-part">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                        <div class="user-form-logo">
                            <a href="index.html"><img src="images/logo.png" alt="logo"></a>
                        </div>
                        <div class="user-form-card">
                            <div class="user-form-title">
                                <h2>{% translate "any issue?" %}</h2>
                                <p>{% translate "Make sure your current password is strong" %}</p>
                            </div>
                            <form class="user-form" method='post'>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Old password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name='new_password1' class="form-control" placeholder="Current password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name='new_password2' class="form-control" placeholder="reapet password">
                                </div>
                                <div class="form-button">
                                    <button type="submit">{% translate "change password" %}</button>
                                </div>
                            </form>
                        </div>
                        <div class="user-form-remind">
                            <p>{% translate "Go Back To" %}<a href="{% url 'accounts:login' %}">{% translate "login here" %}</a></p>
                        </div>
                        <div class="user-form-footer">
                            <p>Greeny | &COPY; Copyright by <a href="#">Mironcoder</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--=====================================
                    USER FORM PART END
        =======================================-->

{% endblock body %}
