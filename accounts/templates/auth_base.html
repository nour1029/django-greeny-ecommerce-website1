{% load static %}
{% load i18n %}

{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html {% if LANGUAGE_CODE == 'en' %}lang="en"{% else %}lang="ar" dir="rtl"{% endif %} >
    <head>
        <!--=====================================
                    META TAG PART START
        =======================================-->
        <!-- REQUIRE META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- AUTHOR META -->
        <meta name="author" content="mironcoder">
        <meta name="email" content="mironcoder@gmail.com">
        <meta name="profile" content="https://themeforest.net/user/mironcoder">

        <!-- TEMPLATE META -->
        <meta name="name" content="Greeny">
        <meta name="title" content="Greeny - eCommerce HTML Template">
        <meta name="keywords" content="organic, food, shop, ecommerce, store, html, bootstrap, template, agriculture, vegetables, webshop, farm, grocery, natural, online store">
        <!--=====================================
                    META-TAG PART END
        =======================================-->

        <!-- WEBPAGE TITLE -->
        <title>Greeny - Login</title>

        <!--=====================================
                    CSS LINK PART START
        =======================================-->
        <!-- FAVICON -->
        <!-- FONTS -->

        <link rel="stylesheet" href="{% static 'fonts/flaticon/flaticon.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/icofont/icofont.min.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/fontawesome/fontawesome.min.css' %}">

        {% if LANGUAGE_CODE == 'en' %}
            <!-- VENDOR -->
            <link rel="stylesheet" href="{% static 'vendor/venobox/venobox.min.css' %}">
            <link rel="stylesheet" href="{% static 'vendor/slickslider/slick.min.css' %}">
            <link rel="stylesheet" href="{% static 'vendor/niceselect/nice-select.min.css' %}">
            <link rel="stylesheet" href="{% static 'vendor/bootstrap/bootstrap.min.css' %}">

            <!-- CUSTOM -->
            <link rel="stylesheet" href="{% static 'css/main.css' %}">
            <link rel="stylesheet" href="{% static 'css/index.css' %}">
            
            <link rel="stylesheet" href="{% static 'css/user-auth.css' %}">
            <link rel="stylesheet" href="{% static 'css/profile.css' %}">
        {% else %}
            <!-- VENDOR -->
            <link rel="stylesheet" href="{% static 'rtl_static/vendor/venobox/venobox.min.css' %}">
            <link rel="stylesheet" href="{% static 'rtl_static/vendor/slickslider/slick.min.css' %}">
            <link rel="stylesheet" href="{% static 'rtl_static/vendor/niceselect/nice-select.min.css' %}">
            <link rel="stylesheet" href="{% static 'rtl_static/vendor/bootstrap/bootstrap.min.css' %}">

            <!-- CUSTOM -->
            <link rel="stylesheet" href="{% static 'rtl_static/css/main.css' %}">
            <link rel="stylesheet" href="{% static 'rtl_static/css/index.css' %}">
            
            <link rel="stylesheet" href="{% static 'rtl_static/css/user-auth.css' %}">
            <link rel="stylesheet" href="{% static 'rtl_static/css/profile.css' %}">
        {% endif %}

        
        <!--=====================================
                    CSS LINK PART END
        =======================================-->
    </head>

        {% block body %}{% endblock body %}

        <!--=====================================
                    JS LINK PART START
        =======================================-->
        {% if LANGUAGE_CODE == 'en' %}
            <!-- VENDOR -->
            <script src="{% static 'vendor/bootstrap/jquery-1.12.4.min.js' %}"></script>
            <script src="{% static 'vendor/bootstrap/popper.min.js' %}"></script>
            <script src="{% static 'vendor/bootstrap/bootstrap.min.js' %}"></script>
            <script src="{% static 'vendor/countdown/countdown.min.js' %}"></script>
            <script src="{% static 'vendor/niceselect/nice-select.min.js' %}"></script>
            <script src="{% static 'vendor/slickslider/slick.min.js' %}"></script>
            <script src="{% static 'vendor/venobox/venobox.min.js' %}"></script>

            <!-- CUSTOM -->
            <script src="{% static 'js/nice-select.js' %}"></script>
            <script src="{% static 'js/countdown.js' %}"></script>
            <script src="{% static 'js/accordion.js' %}"></script>
            <script src="{% static 'js/venobox.js' %}"></script>
            <script src="{% static 'js/slick.js' %}"></script>
            <script src="{% static 'js/main.js' %}"></script> 
        {% else %}
            <!-- VENDOR -->
            <script src="{% static 'rtl_static/vendor/bootstrap/jquery-1.12.4.min.js' %}"></script>
            <script src="{% static 'rtl_static/vendor/bootstrap/popper.min.js' %}"></script>
            <script src="{% static 'rtl_static/vendor/bootstrap/bootstrap.min.js' %}"></script>
            <script src="{% static 'rtl_static/vendor/countdown/countdown.min.js' %}"></script>
            <script src="{% static 'rtl_static/vendor/niceselect/nice-select.min.js' %}"></script>
            <script src="{% static 'rtl_static/vendor/slickslider/slick.min.js' %}"></script>
            <script src="{% static 'rtl_static/vendor/venobox/venobox.min.js' %}"></script>

            <!-- CUSTOM -->
            <script src="{% static 'rtl_static/js/nice-select.js' %}"></script>
            <script src="{% static 'rtl_static/js/countdown.js' %}"></script>
            <script src="{% static 'rtl_static/js/accordion.js' %}"></script>
            <script src="{% static 'rtl_static/js/venobox.js' %}"></script>
            <script src="{% static 'rtl_static/js/slick.js' %}"></script>
            <script src="{% static 'rtl_static/js/main.js' %}"></script>
        {% endif %}
        <!--=====================================
                    JS LINK PART END
        =======================================-->
    </body>
</html>
